<div class="container">
  <form [formGroup]="form">

    <div class="form-group">
      <label for="typePresta">Type</label>
      <input formControlName="typePresta" type="text" class="form-control" id="typePresta">
    </div>

    <div class="form-group">
      <label for="client">Client</label>
      <input formControlName="client" type="text" class="form-control" id="client">
    </div>

    <div class="form-group">
      <label for="nbJours">Nombre de jours</label>
      <input formControlName="nbJours" type="text" class="form-control" id="nbJours">
    </div>

    <div class="form-group">
      <label for="tjmHt">Tarif Journalier</label>
      <input formControlName="tjmHt" type="text" class="form-control" id="tjmHt">
      <div class="alert alert-danger" *ngIf="form.get('tjmHt').invalid && form.get('tjmHt').touched">
        Ce champs est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="tva">Tva</label>
      <input formControlName="tva" type="text" class="form-control" id="tva">
    </div>

    <div class="form-group">
      <label for="state">Etat</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let state of states"
                [ngValue]="state">
            {{ state }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="comment">Commentaire</label>
      <input formControlName="comment" type="text" class="form-control" id="comment">
    </div>

    <app-btn label="Valider" [action]="true" (clicked)="onSubmit()"></app-btn>

  </form>
</div>

<app-table-light *ngIf="collection" [headers]="headers">

  <tr *ngFor="let item of collection">
    <td>{{ item.typePresta }}</td>
    <td>{{ item.client }}</td>
    <td>{{ item.nbJours }}</td>
    <td>{{ item.tjmHt }}</td>
    <td>{{ item | total }}</td>
    <td>{{ item | total: "ttc"  }}</td>
    <td>{{ item.state }}</td>
  </tr>

</app-table-light>
